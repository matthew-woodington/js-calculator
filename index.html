<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>

    <link rel="stylesheet" href="/assets/css/normalize.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
    <article class="calculator">
        <div class="output">
            <div class="display-scrn">0</div>
        </div>
        <button class="top-row clear-btn">AC</button>
        <button class="top-row">±</button>
        <button class="top-row">%</button>
        <button class="function operator-btn">÷</button>
        <button class="number-btn">7</button>
        <button class="number-btn">8</button>
        <button class="number-btn">9</button>
        <button class="function operator-btn">x</button>
        <button class="number-btn">4</button>
        <button class="number-btn">5</button>
        <button class="number-btn">6</button>
        <button class="function operator-btn">-</button>
        <button class="number-btn">1</button>
        <button class="number-btn">2</button>
        <button class="number-btn">3</button>
        <button class="function operator-btn">+</button>
        <button class="large-btn number-btn">0</button>
        <button class="number-btn">.</button>
        <button class="function equal calc-btn">=</button>
    </article>

    <script src="assets/js/main.js"></script>
</body>
</html>
